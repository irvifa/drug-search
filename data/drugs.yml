  Restriksi Sub Sub Kelas Terapi: '"a) Dapat digunakan untuk pasien DM tipe 1 atau
    DM tipe 2.

    b) Untuk DM tipe 1 dapat dimulai dengan Human Insulin atau Analog Insulin.

    c) Wanita hamil yang memerlukan insulin maka diutamakan menggunakan human insulin.

    d) Diperlukan kehati-hatian terhadap risiko terjadinya hipoglikemia yang penanganannya
    merujuk pada penatalaksanaan hipoglikemia."'
