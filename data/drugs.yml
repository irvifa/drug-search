  Restriksi Obat: '"a) Pasien diabetes melitus tipe 2 yang sudah diberikan kombinasi
    metformin dan obat diabetes oral lainnya dengan dosis optimal masing-masing obat
    telah diberikan minimal dalam 3 bulan namun kadar glukosa darahnya belum terkendali
    (HbA1C > 7,5% atau gula darah rerata > 169 mg/dL).

