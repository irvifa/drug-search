    gejala-gejala dekompensasi metabolik.

    c) Pemberian insulin pada (a) dan (b) dapat dilanjutkan untuk pasien diabetes
    melitus tipe 2, jika insulin dibutuhkan untuk mempertahankan pengendalian glukosa
    darah."'
